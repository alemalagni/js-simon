<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simone dice</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <main class="position-absolute top-50 start-50 translate-middle">
        <div class="text-center fs-1 fw-bold">
            <span id="time">30</span>
        </div>

        <div class="text-center pt-1">
            <span id="text" >Memorizza i numeri entro il tempo limite!</span>
        </div>

        <div id="numeri" class="justify-content-center fs-3 gap-5 pt-3" style="display: flex;">
            <span class="numero">n1</span>
            <span class="numero">n2</span>
            <span class="numero">n3</span>
            <span class="numero">n4</span>
            <span class="numero">n5</span>
        </div>

        <div id="form" style="display: none;" class="mx-auto pt-3 justify-content-center gap-5">
            <input type="number" class="input col-2" style="width: 10%;" min="0" max="50">
            <input type="number" class="input col-2" style="width: 10%;" min="0" max="50">
            <input type="number" class="input col-2" style="width: 10%;" min="0" max="50">
            <input type="number" class="input col-2" style="width: 10%;" min="0" max="50">
            <input type="number" class="input col-2" style="width: 10%;" min="0" max="50">
        </div>

        <div class="mx-auto pt-2" style="width: 100px;">
            <button id="button" style="display: none;" class="btn btn-primary"> Conferma </button>
        </div>

        <div class="text-center">
            <span id="warning" style="display: none;"></span>
        </div>

    </main>

    <script src="js/app.js"></script>
</body>
</html>
