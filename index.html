<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simone dice</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <main>
        <div>
            <span id="time">30</span>
        </div>

        <div>
            <span id="text">Memorizza i numeri entro il tempo limite!</span>
        </div>

        <div id="numeri">
            <span class="numero">n1</span>
            <span class="numero">n2</span>
            <span class="numero">n3</span>
            <span class="numero">n4</span>
            <span class="numero">n5</span>
        </div>

        <div id="form" style="display: none;">
            <input type="number" class="input">
            <input type="number" class="input">
            <input type="number" class="input">
            <input type="number" class="input">
            <input type="number" class="input">
        </div>

        <div>
            <button id="button" style="display: none;"> Conferma </button>
        </div>

        <div>
            <span id="warning" style="display: none;"></span>
        </div>

    </main>

    <script src="js/app.js"></script>
</body>
</html>
